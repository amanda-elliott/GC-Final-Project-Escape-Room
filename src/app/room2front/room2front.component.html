<section class="background">
  <div class="rotateMessage">
    Please rotate to landscape to play!
    <img src="../../assets/img/rotate.png" class="rotateImg" />
  </div>

  <section *ngIf="this.room2Service.isShowing" class="prompt">
    <h2>The Hallway</h2>
    <p>Congratulations! You have escaped the operation room and moved into the hallway. You are one
      step closer to
      escaping Dr. Lobotomy!</p>

    <button class="promptBtn" (click)="hidePrompt()">OK</button>
  </section>

  <div class="overlay" (mousemove)="flashlightCursor($event)">
    <div
      *ngIf="isMobileDevice()"
      class="mobileFlashlight"
      cdkDragBoundary=".overlay"
      cdkDrag
    ></div>
    <div
      *ngIf="!isMobileDevice()"
      class="desktopFlashlight"
      [ngStyle]="{
        top: y + 'px',
        left: x + 'px'
      }"
    ></div>
  </div>

  <div *ngFor="let item of items; index as i">
    <img
      src="{{ item.item_image }}"
      class="item{{ i }} items"
      alt="{{ item.item_name }}"
      (click)="showItemHint(i)"
    />

    <div *ngIf="this.room2Service.items[i].showingHint" class="hint">
      <p>{{ item.item_use }}</p>
      <button class="hintBtn" (click)="[selectItem(item, i), removeItem(i)]">
        Grab Item
      </button>
    </div>
  </div>

  <div *ngFor="let uItem of unlockItems; index as i">
    <img
      src="{{ uItem.item_image }}"
      class="uItem{{ i }} items"
      alt="{{ uItem.item_name }}"
      (click)="[matchItems2(uItem.item_name), showUnlockHint(i)]"
    />

    <div *ngIf="this.room2Service.uItems[i].showingHint" class="hint">
      <p>{{ uItem.item_use }}</p>
      <button class="hintBtn" (click)="hideUnlockHint(i)">OK</button>
    </div>
  </div>
</section>
