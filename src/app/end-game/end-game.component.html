<main class="prompt">
<section *ngIf="gameLost"  class="endGame">
  <p>YOU LOSE</p>
  <button class="promptBtn" (click)="quitGame()">
    Try Again
  </button>
</section>
<section *ngIf="gameWon" class="endGame">
  <p>YOU WIN</p>
  <button class="promptBtn" (click)="quitGame()">
    Play Again
  </button>
</section>
</main>
