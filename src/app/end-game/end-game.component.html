<section *ngIf="gameLost" class="endGame">
  <p>you lose</p>
  <button class="endGameBtn" [routerLink]="['/app-root']" 
    (click)="startGame()">Try Again</button>
</section>

<section *ngIf="gameWon" class="endGame">
  <p>you win</p>
  <button class="endGameBtn" [routerLink]="['/app-root']" 
    (click)="startGame()">Play Again</button>
</section>
