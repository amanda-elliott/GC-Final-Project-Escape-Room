<section *ngIf="gameLost" class="prompt">
  <p>you lose</p>
  <button class="promptBtn" [routerLink]="['/tutorialfront']" 
    (click)="startGame()">Try Again</button>
</section>

<section *ngIf="gameWon" class="prompt">
  <p>you win</p>
  <button class="promptBtn" [routerLink]="['/tutorialfront']" 
    (click)="startGame()">Play Again</button>
</section>
