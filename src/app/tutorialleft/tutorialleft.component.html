<section class="background">
  <div *ngFor="let uItem of unlockItems">
    <img
      src="{{ uItem.item_image }}"
      alt="{{ uItem.item_name }}"
      class="resize"
      (click)="showHint()"
    />
    <div *ngIf="this.tutorialRoomService.showingHint" class="hint">
        <p>{{ uItem.item_use }}</p>
        <button (click)="hideHint()">OK</button>
      </div>
      
  </div>
</section>
