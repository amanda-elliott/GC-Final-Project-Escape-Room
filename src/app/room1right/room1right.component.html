<section class="background">
  <div class="rotateMessage">
    Please rotate to landscape to play!
    <img src="../../assets/img/rotate.png" class="rotateImg" />
  </div>

  <div class="overlay" (mousemove)="flashlightCursor($event)">
    <div
      *ngIf="isMobileDevice()"
      class="mobileFlashlight"
      cdkDragBoundary=".overlay"
      cdkDrag
    ></div>
    <div
      *ngIf="!isMobileDevice()"
      class="desktopFlashlight"
      [ngStyle]="{
        top: y + 'px',
        left: x + 'px'
      }"
    ></div>


  <div *ngFor="let item of items; index as i" [ngClass]="{'hidden': this.room1Service.items[i].collected}">
    <img
      src="{{ item.item_image }}"
      class="item{{ i }} items"
      alt="{{ item.item_name }}"
      (click)="showItemHint(i)"
    />
    <div *ngIf="this.room1Service.items[i].showingHint" class="hint">
      <p>{{ item.item_use }}</p>
      <button class="hintBtn" (click)="[selectItem(item), removeItem(i)]">
        Grab Item
      </button>

    </div>
  </div>
</section>
