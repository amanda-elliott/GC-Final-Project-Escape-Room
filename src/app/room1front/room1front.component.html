<section class="background">
  <div class="rotateMessage">
    Please rotate to landscape to play!
    <img src="../../assets/img/rotate.png" class="rotateImg" />
  </div>

  <div
    class="overlay"
    (mousemove)="flashlightCursor($event)"
    (mouseout)="stopCursor($event)"
  >
    <div class="mobileFlashlight" cdkDragBoundary=".overlay" cdkDrag></div>
    <div
      class="desktopFlashlight"
      [ngStyle]="{
        top: y + 'px',
        left: x + 'px'
      }"
    ></div>
  </div>

  <section *ngIf="this.room1Service.isShowing" class="prompt">
    <p class="verbiage">
      That was a breeze! Now youâ€™re in Room 1. Do you find all the items in time
      or stay trapped in the surgery room forever?!
    </p>
    <button (click)="hidePrompt()">OK</button>
  </section>

  <div *ngFor="let uItem of unlockItems; index as i">
    <img
      src="{{ uItem.item_image }}"
      class="uItem{{ i }} items"
      alt="{{ uItem.item_name }}"
      (click)="[matchItems2(uItem.item_name), showUnlockHint(i)]"
    />
    <div *ngIf="this.room1Service.uItems[i].showingHint" class="hint">
      <p>{{ uItem.item_use }}</p>
      <button class="hintBtn" (click)="hideUnlockHint(i)">OK</button>
    </div>
  </div>
</section>
