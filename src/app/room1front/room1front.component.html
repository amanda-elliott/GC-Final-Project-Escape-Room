<section class="background">
  <!-- <h1>Room 1 Front Component</h1> -->

  <section *ngIf="this.room1Service.isShowing" class="prompt">
    <h2>The Operating Room</h2>
    <p>
      That was a breeze! Now youâ€™re in Room 1. Do you find all the items in time
      or stay trapped in the surgery room forever?!
    </p>
    <button class="promptBtn" (click)="hidePrompt()">OK</button>
  </section>

  <div *ngFor="let uItem of unlockItems; index as i">
    <img
      src="{{ uItem.item_image }}"
      class="uItem{{ i }}"
      alt="{{ uItem.item_name }}"
      (click)="matchItems2(uItem.item_name)"
    />
  </div>

</section>
