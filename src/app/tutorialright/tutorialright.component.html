<section class="background">
  <div *ngFor="let item of items">

    <img
      src="{{ item.item_image }}"
      class="{{ item.item_name }}"
      alt="{{ item.item_name }}"
      (click)="showHint()"
    />
    <div *ngIf="this.tutorialRoomService.showingHint" class="hint">
      <p>{{ item.item_use }}</p>
      <button (click)="[selectItem(item), removeItem(item), hideHint()]">Grab Item</button>
    </div>

  </div>
</section>
